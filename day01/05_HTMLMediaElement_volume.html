<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="video" src="../resource/video/oceans.mp4" width="480" height="240" controls></video><br>
    <button onclick="zdyl()">增大音量</button><br>
    <button onclick="jdyl()">减小音量</button>
    <script>
        function zdyl(){
            let video=document.getElementById("video");
            video.volume=Math.min(1,video.volume+.1)
            console.log(video.volume)
        }   
        function jdyl(){
            let video=document.getElementById("video");
            video.volume=Math.max(0,video.volume-.1)
            console.log(video.volume)
        } 
    </script>
</body>
</html>
