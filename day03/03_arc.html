<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="480"></canvas>
    <script>
        let canvasEle=document.getElementById("canvas");
        let ctx=canvasEle.getContext("2d");
        ctx.beginPath();
        ctx.arc(300,200,100,0*Math.PI,2*Math.PI)
        ctx.stroke()
        ctx.beginPath();
        ctx.arc(300,200,100,0.5*Math.PI,1.5*Math.PI)
        ctx.arc(300,150,50,1.5*Math.PI,2.5*Math.PI)
        ctx.fillStyle="#000"
        ctx.fill();
        ctx.beginPath();
        ctx.arc(300,250,50,0.5*Math.PI,1.5*Math.PI)
        ctx.fillStyle="#fff"
        ctx.fill();
        ctx.beginPath();
        ctx.arc(300,150,20,0*Math.PI,2*Math.PI)
        ctx.fill();
        ctx.beginPath();
        ctx.arc(300,250,20,0*Math.PI,2*Math.PI)
        ctx.fillStyle="#000"
        ctx.fill();
    </script>
</body>
</html>
