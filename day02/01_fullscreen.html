<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin: 0 auto;
            width: 200px;
            height: 100px;
            background-color: red;
        }
    </style>
    
</head>
<body>
    <div id="container">
        <button onclick="btn()">进入/退出全屏</button>
    </div>
    
    <script>
        function btn(){
            if(document.fullscreenElement){
                document.exitFullscreen();
            }else{
                 container.requestFullscreen();
            }
        }
    </script>
</body>
</html>
