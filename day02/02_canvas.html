<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="800" height="400" id="canvas"></canvas>
    <script>
        let cvs=document.getElementById("canvas");
        let ctx=cvs.getContext("2d");
        //设置描边的颜色
        ctx.strokeStyle="#f00"
        //设置填充颜色
        ctx.fillStyle="rgb(25,68,99)"
        ctx.strokeRect(100,100,100,300)
        ctx.fillRect(250,100,100,300)
        ctx.fillStyle="rgb(55,168,79)"
        ctx.fillRect(400,100,100,300)
        ctx.fillStyle="rgb(155,88,15)"
        ctx.fillRect(550,100,100,300)
        ctx.fillStyle="rgb(35,8,120)"
        ctx.fillRect(700,100,100,300)
    </script>
</body>
</html>
